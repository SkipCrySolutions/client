<!--Menu displayed at bottom-->
<nav
  class="bg-gray-300 fixed bottom-0 w-full flex justify-around items-center p-2 md:hidden"
>
  <a
    [routerLink]="['/']"
    class="flex flex-col items-center text-gray-800 hover:text-black"
  >
    <i class="fa-solid fa-house"></i>
    <span class="text-xs">Home</span>
  </a>
  <a
    (click)="openOrders()"
    class="flex flex-col items-center text-gray-800 hover:text-black cursor-pointer"
  >
    <i class="fa-solid fa-receipt"></i>
    <span class="text-xs">Orders</span>
  </a>
  <a
    (click)="openProductMenu()"
    class="flex flex-col items-center text-gray-800 hover:text-black cursor-pointer"
  >
    <i class="fa-solid fa-shop"></i>
    <span class="text-xs">Products</span>
  </a>
  <a
  (click)="openWallet()"
    class="flex flex-col items-center text-gray-800 hover:text-black cursor-pointer"
  >
    <i class="fa-solid fa-wallet"></i>
    <span class="text-xs">Wallet</span>
  </a>
  <a
    [routerLink]="['/cart']"
    class="flex flex-col items-center text-gray-800 hover:text-black"
  >
    <span class="fa-solid fa-cart-shopping">
      {{ appService.cartCount() ? appService.cartCount().toString() : "" }}
    </span>
    <span class="text-xs">Cart</span>
  </a>
</nav>

<div class="fixed inset-0 flex z-50" [class.hidden]="!showDrawer">
  <div class="fixed inset-0 bg-white">
    <app-mobile-product-menu
      (closeDrawerEvent)="showDrawer = !showDrawer"
    ></app-mobile-product-menu>
  </div>
</div>
