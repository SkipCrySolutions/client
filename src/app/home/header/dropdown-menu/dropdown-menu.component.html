<div #userMenu class="relative inline-block text-left">
  <div>
    <button
      type="button"
      class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
      id="options-menu"
      aria-expanded="true"
      aria-haspopup="true"
      (click)="showMenu = !showMenu"
    >
      Hi, {{ user.Name }}
      <!-- Heroicon name: solid/chevron-down -->
      <svg
        class="-mr-1 ml-2 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>

  <!--
    Dropdown panel, show/hide based on dropdown state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95"
  -->
  @if (showMenu) {
  <div
    class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="options-menu"
  >
    <div class="py-1" role="none">
      <div
        class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-100 hover:text-gray-900"
      >
        <div>Status: {{ user.Status }}</div>
        <div>{{ dueDay }}</div>
      </div>
      <a
        [routerLink]="['/profile/account']"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Account</a
      >
      <a
        [routerLink]="['/profile/orders']"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Orders</a
      >
      <a
        href="#"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Toy Wallet</a
      >
      <a
        href="#"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Rewards & gifts</a
      >
      <a
        href="#"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Blocked Toys</a
      >
      <a
        href="#"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Wishlist</a
      >
      <a
        href="#"
        (click)="showMenu = false"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
        >My Returns & Tickets</a
      >
      <div
        (click)="logout()"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
        role="menuitem"
      >
        Logout
      </div>
    </div>
  </div>
  }
</div>
