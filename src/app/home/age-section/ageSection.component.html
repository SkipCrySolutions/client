<div class="flex md:justify-center overflow-auto">

    class="border-1 surface-border border-round m-0 text-center py-1 px-0.5 cursor-pointer"
    [routerLink]="['productsByAge', 'preschool']"
  >
    <div class="w-64 flex-none">
      <div class="border rounded-lg p-4">
        <div class="h-3/5 overflow-hidden">
          <img
            [src]="'https://toyimages.s3.ap-southeast-2.amazonaws.com/S90.jpg'"
            alt="Item Image"
            class="w-1/2 h-1/2 md:w-full md:h-full md:object-cover"
          />

          <div class="mt-1 h-3/5">

          </div>
        </div>
      </div>
    </div>
  </div>
