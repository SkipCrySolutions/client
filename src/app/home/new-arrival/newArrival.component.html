<div class="card">
  <p-carousel
    [value]="products"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="5000"
  >
    <ng-template let-product pTemplate="product">
      <div
        class="border-1 surface-border border-round text-center py-1 px-0.5 max-h-68"
      >
        <!-- Product Cards -->
        <div class="w-64 flex-none">
          <div class="border rounded-lg p-1" [routerLink]="['productDetails', product.Code]">
            <div class="h-3/5 overflow-hidden min-h-32 max-h-32 bg-white">
              <img
                [src]="
                  'https://toyimages.s3.ap-southeast-2.amazonaws.com/' +
                  product.Code +
                  '.jpg'
                "
                alt="Item Image"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="h-2/5 border-t max-h-32 bg-white">
              <div class="mt-1 h-3/5">
                <p class="text-md font-semibold text-center">
                  {{ product.Name }}
                </p>
              </div>
              <div class="flex justify-between mt-1">
                <!-- <p class="text-gray-600">#{{ product.Code }}</p> -->
                <p class="text-gray-600">{{ product.Age }}</p>
              </div>
              <!-- <div>
                <p class="text-gray-600 text-center text-sm">
                  {{ product.Category }}
                </p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
