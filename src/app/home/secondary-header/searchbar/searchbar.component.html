<div class="flex items-center p-1">
  <div class="w-4/5 relative">
    <input
      type="text"
      placeholder="Search with min 4 characters..."
      class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      [(ngModel)]="searchKey"
    />
    @if (searchKey) {
    <span
      class="absolute inset-y-0 right-0 pi pi-times text-center p-3"
      (click)="searchKey = ''"
    ></span>
    }
  </div>
  <div class="w-1/5">
    @if (searchKey.length > 3) {
    <span
      class="pi pi-search px-4 py-3 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      [routerLink]="['productsBySearch', searchKey]"
    ></span>
    }
  </div>
</div>
