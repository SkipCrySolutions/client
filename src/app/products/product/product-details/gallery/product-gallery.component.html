<div class="relative">
  <!-- Main image -->
  <img [src]="currentImage" alt="Product Image" class="w-full h-auto" />
  <!-- Dots for navigation -->
  <div class="absolute bottom-0 left-0 right-0 flex justify-center mb-4">
    @for (image of images; track $index) {
    <button
      class="w-3 h-3 bg-gray-500 rounded-full mx-2 cursor-pointer focus:outline-none"
      [class.bg-gray-800]="$index === +activeIndex"
      (click)="changeImage($index)"
    ></button>
    }
  </div>
</div>
