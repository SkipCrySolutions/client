@if(loadHome) {
<app-home></app-home>
} @else {
<div class="max-w-sm w-full mx-auto p-4">
  <div class="flex flex-col items-center">
    <!-- Logo Section -->
    <img src="assets/skipcry_logo.png" alt="Logo" class="mb-8" />

    <app-pincode-page (emitOutsideDeliveryZone)="isOutsideDeliveryZone = $event"></app-pincode-page>

    <!-- Proceed Button -->
    <button
      class="flex items-center justify-center w-full p-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500"
      (click)="proceed()"
      [disabled]="!locationService.selectedStore()"
    >
      Proceed
      <svg
        class="w-6 h-6 ml-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 7l5 5m0 0l-5 5m5-5H6"
        ></path>
      </svg>
    </button>
  </div>
</div>
}
