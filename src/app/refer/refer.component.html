<h1 class="text-xl font-bold mb-4 text-center">Refer & Earn</h1>
<div class="bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-xl mb-4 text-center">Your Referral Code</h2>
  <div class="flex items-center space-x-2">
    <input
      id="referralCode"
      type="text"
      [value]="referralCode"
      readonly
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
    <button
      (click)="copyReferralCode()"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
      Copy
    </button>
  </div>
  <p id="copyMessage" class="text-green-500 mt-2 text-center hidden">
    Copied to clipboard!
  </p>
  <div class="pt-2">
    <span class="px-3 text-green-400" (click)="share()">Share on whatsapp</span>
  </div>
</div>
