<h1 class="text-2xl font-bold mb-4">My Blocked Products</h1>
@if (blockProducts.length > 0) {
<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
  @for (blockItem of blockProducts; track $index) {
  <div class="bg-white border rounded-lg p-1" style="cursor: pointer">
    <div
      class="overflow-hidden h-60"
      (click)="loadProductDetails(blockItem.product)"
    >
      <img
        [src]="
          'https://toyimages.s3.ap-southeast-2.amazonaws.com/toys/' +
          blockItem.product.Code +
          '/' +
          '1.jpg'
        "
        alt="Item Image"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="border-t">
      <div class="flex justify-center">
        <p class="text-md font-semibold text-center">
          {{ blockItem.product.Name }}
        </p>
      </div>
    </div>
    <div>
      <div class="flex justify-between">
        <p class="text-md font-semibold text-center">
          &#8377;{{ blockItem.blockAmount }}
        </p>
        <p class="text-md font-semibold text-center">
          {{ blockItem.blockDate }}
        </p>
      </div>
    </div>
  </div>
  }
</div>
} @else {
<div class="p-3 items-center">
  <div class="p-2">No blocked products</div>
  <div class="p-2">
    <span
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded border"
      [routerLink]="['/']"
    >
      Home
    </span>
  </div>
</div>
}
